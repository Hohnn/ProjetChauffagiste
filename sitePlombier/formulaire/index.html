<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>

<body>
    <header>
        <a href="#">
            <img src="/images/logo-plombier.png" alt="Logo LaManu Plomberie">
            LA MANU

            <li><a href="#">Acceuil</a></li>

            <li><a href="#">Produit</a></li>

    <div class="container">
        <div class="contact">
            <div class="form">
                <p><b>NOUS CONTACTER</b></p>

            </div>
            <div class="logoForm">
                <img src="/images/logo-plombier.png" alt="Logo LaManu Plomberie">

            </div>
        </div>
